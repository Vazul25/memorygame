	<body>
		<!-- <script src="js/scripts.js"></script> -->
		<div class="d-flex align-items-center justify-content-center">
			<h1 class="header">Memorygame</h1>
		</div>

		<div class="container main-container">
			<div class="row">
				<div class="d-flex justify-content-between">
					<div class="col-sm-6 mr-3">
						<div class="row found-pairs">
							<p>
								<div class=>Found pairs:</div>
								<div id="foundPairs">0</div>
							</p>
							
						</div>
					</div>
					<div class="col-sm6 justify-content-end">
						<button class="btn btn-primary a m-3" onclick="onEasyClicked()">
							Easy
						</button>
						<button class="btn btn-warning m-3" onclick="onMediumClicked()">
							Medium
						</button>
						<button class="btn btn-danger m-3" onclick="onHardClicked()">
							Hard
						</button>
					</div>
				</div>
			</div>
			<div class="row justify-content-center" id="CardsRoot"></div>
		</div>
	</body>
